<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Position</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="customScrollbar.css">
</head>
<body>
  <main>
    <div class="app__cover app__cover--top">
      <span class="highlight">Your covered webpage by scrolling area</span>
      <div class="app__scroll-label" title="window.pageYOffset === window.scrollY">scrollY:100</div>
    </div>
    <div class="app__text-box">
      <span class="highlight">Your Browser window area</span>
    </div>
    <div class="app__dragging-element">
      Drag me slowly!
      <br />
      const rect = el.getBoundingClientRect();

      <!-- top/left -->
      <div class="app__line dragging-element__vertical-line">
        <div class="line__label"></div>
      </div>
      <div class="app__line dragging-element__horizontal-line">
        <div class="line__label"></div>
      </div>
      <!-- width/height info -->
      <div class="dragging-element__dimensions"></div>   

      <!-- bottom/right -->
      <div class="app__line dragging-element__vertical-line-bottom">
        <div class="line__label"></div>
      </div>
      <div class="app__line dragging-element__horizontal-line-right">
        <div class="line__label"></div>
      </div>
    </div>
  </main>

  <div class="app__line app__line--horizontal">
    <div class="line--label"></div>
  </div>
  <div class="app__line app__line--vertical">
    <div class="line__label line__label--vertical"></div>
    <div class="line__label line__label--vertical-clientY"></div>
  </div>

  <div class="app_inner-height">
    <div class="inner-height__label" title="window.pageYOffset === window.scrollY">window.innerHeight:100</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
